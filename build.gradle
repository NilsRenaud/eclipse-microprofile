apply plugin: 'war'
apply plugin: 'liberty'

group = 'org.nrenaud.microprofile.test'
version = '1.0-SNAPSHOT'
description = "Sample application using eclipse Microprofile."
sourceCompatibility = 1.9
targetCompatibility = 1.9


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'net.wasdev.wlp.gradle.plugins:liberty-gradle-plugin:2.1'
    }
}


repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'org.eclipse.microprofile:microprofile:1.2'
    libertyRuntime group: 'io.openliberty', name: 'openliberty-runtime', version: '[17.0.0.4,)'
}

ext {
    appName = project.name
    testServerHttpPort = 9080
    testServerHttpsPort = 9443
    warContext = appName
}

liberty {
    server {
        name = "${appName}Server"
        configFile = file("ext/conf/liberty/server.xml")

        packageLiberty {
            archive = "$buildDir/${appName}.zip"
            include = "usr"
        }
    }
}

task wrapper(type: Wrapper) {
}
